apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-design-gateway
  namespace: restaurant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-design-gateway
  template:
    metadata:
      labels:
        app: document-design-gateway
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: app
        image: localhost:32000/restaurant-document-design-gateway:latest
        envFrom:
        - configMapRef:
            name: document-design-gateway-environment
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "200m"
            memory: "200Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"